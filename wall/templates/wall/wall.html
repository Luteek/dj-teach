<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'wall/css/style.css' %}">
    <meta charset="UTF-8">
    <title> wall </title>
</head>

<body>
    <div class="head"> <h1 class="logo"> SiteName </h1> </div>

    <div class="navigation"> Navigate </div>
    <div class="content">

        {% for post in posts %}
        <div>
            <p> <h3> {{post.caption}} </h3> </p>
            <p> img: <a href={{post.image}}> image </a></p>
            Content:  <p class="post_text">  {{post.content}}</p>
            <p> published: {{post.pub_date}} </p>

        </div>
        {% endfor %}

    </div>
    <div class="wrapper"> Wrapper </div>
</body>

</html>
